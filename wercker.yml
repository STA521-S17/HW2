box: rocker/hadleyverse

build:
  steps:
    - script:
        name: Check for allowed files
        code: |
          Rscript -e "source('https://raw.githubusercontent.com/STA521-S17/HW2/master/HW2_whitelist.R')"
    - script:
        name: Render R markdown
        code: |
          Rscript -e "install.packages('ISLR', repos='https://cloud.r-project.org');install.packages('GGally', repos='https://cloud.r-project.org')library(rmarkdown);render('HW2.Rmd')"
